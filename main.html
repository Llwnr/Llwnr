<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" width="device-width", initial-scale="1.0">
        <title>Practice - 0</title>
        <link rel="stylesheet" href="design.css" >
    
    </head>
    <body>
        <div class="container login-box">
            <span class="logo">
                <img width="50" height="50" src="https://www.seekpng.com/png/full/473-4733117_fly-bird-logo-png.png">
            </span>
            <form class="grid" id="login-form">
                <span>
                    <label for="email">Email:</label>
                </span>
                <span>
                    <input type="email" placeholder="Enter your E-mail">
                </span>
                <span>
                    <label for="password">Password:</label>
                </span>
                <span>
                    <input type="password" placeholder="Enter your Password">
                </span>
                <span class="grid-ignore" onclick="toggleCheckbox()">
                    <span><input type="checkbox" id="checkbox"></span>
                    <span><label for="remember">Remember me?</label></span>
                </span>
                <span>
                    <button>Log In</button>
                </span>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
